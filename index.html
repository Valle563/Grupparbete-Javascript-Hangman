<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Pirates Hangman game
    </title>
    <link rel="stylesheet" href="./assets/drawhangman.css">
    <link rel="stylesheet" href="./assets/game-over.css">
    <link rel="stylesheet" href="./assets/score-screen.css">
    <link rel="stylesheet" href="./style/show-guessed-letters.css">
    <link rel="stylesheet" href="./assets/word-magagement.css">
    <script type="module" src="./src/main.js"></script>
</head>
<body>
<!-- Valentino -->
<div class="hangman">
    <div class="stand base"></div>
    <div class="stand pole"></div>
    <div class="stand top"></div>
    <div class="stand rope"></div>
    
    <div class="man">
        <div class="part head"></div>
        <div class="part body"></div>
        <div class="part arm left"></div>
        <div class="part arm right"></div>
        <div class="part leg left"></div>
        <div class="part leg right"></div>
    </div>
</div>

<button id="nextPart"> Visa nästa del </button>
<button id="resetMan"> Återställ </button>



<!-- Antonina -->







<div class="keyboard"></div>


<!-- Henrik -->

<div class="guessed-letter">
    <ul class="letter-list">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
    </ul>
</div>


</body>
</html>
